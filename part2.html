<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Inline, Internal, and External CSS</title>
    <style>
        /* Internal CSS: Style for headings, paragraphs, and links */
        h1 {
            font-size: 36px;
            color: darkblue;
        }

        p {
            font-size: 18px;
            color: green;
        }

        a {
            text-decoration: none;
            color: darkred;
        }

        a:hover {
            color: darkgreen;
        }
    </style>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: blue;">Welcome to My Webpage!</h1> <!-- Inline CSS -->

    <p>This is a paragraph with internal CSS for styling the text color and font size.</p>

    <a href="https://www.geeksforgeeks.org/css-introduction/" target="_blank">Click here to learn more about css.</a>

    <div>
        <h2>Section 1</h2>
        <p>More content can be added here.</p>
    </div>

    <div>
        <h2>Section 2</h2>
        <p>Here is another section with a paragraph of text.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page question 1</title>
    <style>
        /* Element Selector: Change font size for all headings */
        h1, h2 {
            font-size: 36px;
        }

        /* Class Selector: Apply background color to specific sections */
        .section {
            background-color: lightgreen;
            padding: 20px;
            margin: 10px 0;
        }

        /* ID Selector: Add a border to an element with a unique ID */
        #unique-element {
            border: 2px solid blue;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <div class="section">
        <h2>Section 1</h2>
        <p>This section has a background color applied via a class selector.</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>Another section with a background color.</p>
    </div>

    <div id="unique-element">
        <h2>Unique Section</h2>
        <p>This section has a border applied using an ID selector.</p>
    </div>

    
</body>
</html>
